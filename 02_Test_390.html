<style> *{font-size: 20pt ; } </style>
<script>
    var info = [ 45, 11, 7, 32, 20, 19 ];
    
    for(var sj=0; sj<info.length; sj++){
        document.write( info[sj], ' ');
    }
    document.write('<br>소트처리 데이터출력')

    var data = info.toString();
    document.write(data, '<br>');
    document.write(data.replace, '<br>');
    document.write('<p>');
        
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 05_Test_389.html   </title>
</head>
<style> *{font-size: 20pt ; } </style>
<script>
    const city = [ '제주','진주'];

    document.write('<p>');

    city.forEach(function(value,index) { //index는 0~부터 시작하는 값, value는 지정함수를 순차적으로 기입?
        document.write(index,' ', value,'<br>');
    }) ;
    document.write('<p>');

    
    //문제 구로 데이터추가
    city.push('구로');
    city.forEach(function(value,index) { //index는 0~부터 시작하는 값, value는 지정함수를 순차적으로 기입?
    document.write(index,' ', value,'<br>');
    }) ;
    document.write('<p>');
        
        
    city.shift();
    city.forEach(function(value,index) { //index는 0~부터 시작하는 값, value는 지정함수를 순차적으로 기입?
        document.write(index,'번째', value,'<br>');
    }) ;
    document.write('<p>');

    //foreach()함수=메소드출력
</script>
<body>
    <h2> 05_Test_389.html   </h2>
</body>
</html>

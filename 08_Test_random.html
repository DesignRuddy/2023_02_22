    <script>

        //for(){} while (){}  Math.random(), Math.ceil(),Math.floor()
        // 1~45사이 6개 발생 배열/변수 6개  
        var Lotto = [];
        // for(cho=0; cho<6; cho++) {
         
        //     aph=(Math.floor(Math.random(cho)*46))
        //     document.write(aph,',');
        // }
        while(Lotto.length<6){
            var num = Math.floor(Math.random()*45)+1;
            if(Lotto.indexOf(num) < 0){Lotto.push(num);}
        }
        Lotto.sort(function(a,b){return a-b;} );
        for(var k=0; k<6; k++){
            document.write(Lotto[k],' ');
        }
            

       

    </script>

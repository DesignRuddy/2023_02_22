<head>

    <script>
    //자바스크립트 -----------------------------------
    document.write('sqrt()결과',Math.sqrt(81) ,'<p>');  //제곱근으로 나눠주는 3*3=9 5*5=25

        document.write('random()결과',Math.random() ,'<p>');

        document.write('floor()결과',Math.floor(7.9) ,'<p>'); //반올림 X 소수점 짤림.

        document.write('ceil()결과',Math.ceil(7.34) ,'<p>'); //반올림 o 

        document.write('round()결과',Math.round(7.56) ,'<p>'); // N ~ N 사이값의 +-기준으로 반올림,반내림,Auto

        document.write('min()결과',Math.min(7,3) ,'<p>'); //작은 함수의 값

        document.write('max()결과',Math.max(7,3) ,'<p>'); //큰 함수의 값
            
        document.write('abs()결과',Math.abs(-24) ,'<p>'); //마이너스 > 플러스 치환
    </script>
